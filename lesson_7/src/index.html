<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flexbox CSS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<h1>Инструменты для макетирования</h1>

<div class="container">
  <div class="product">
    <div class="description_foto"><img src="img/cutter_18.png" alt="Резак 18 мм"></div>
    <div class="description-1">Резак 18 мм</div>
    <div class="description-2">от 500 руб.</div>
    <div class="description-click"><button>КУПИТЬ</button></div>
  </div>
  <div class="product">
    <div class="description_foto"><img src="img/cutter_9.png" alt="Резак 9 мм"></div>
    <div class="description-1">Резак 9 мм</div>
    <div class="description-2">от 100 руб</div>
    <div class="description-click"><button>КУПИТЬ</button></div>
  </div>
  <div class="product">
    <div class="description_foto"><img src="img/mat.png" alt="Коврик"></div>
    <div class="description-1">Коврик для резки</div>
    <div class="description-2">от 350 руб.</div>
    <div class="description-click"><button>КУПИТЬ</button></div>
  </div>
  <div class="product">
    <div class="description_foto"><img src="img/ruler.png" alt="Линейка"></div>
    <div class="description-1">Линейка</div>
    <div class="description-2">от 400 руб.</div>
    <div class="description-click"><button>КУПИТЬ</button></div>
  </div>
</div>

</body>
</html>
